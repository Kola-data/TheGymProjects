<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <p >Item 1</p>
        <p>Item 2</p>

        for (let i = 0; i < item.length; i++) {

            item[i].style.color = "white";
        }

        
    </script>
